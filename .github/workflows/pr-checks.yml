name: PR-Checks 
# This workflow runs tests and build
# If dependency PR and build and test pass, merge

on:
  pull_request:
    branches: ['master']

permissions:
  pull-requests: write
  contents: write

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Retrieve version
        run: |
          echo "NODE_VERSION=$(cat .nvmrc | sed /\*/x/g)" >> $GITHUB_OUTPUT
        id: node_version
      - name: Setup Node.js ${{ steps.get-node-version.outputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.node_version.outputs.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production

      - name: Run tests
        run: npm run test

      - name: Merge dependency PR
        if: ${{ success() && github.actor == 'dependabot[bot]' }}
        run: |
          gh pr review --approve "$PR_URL" && gh pr merge --auto --merge "$PR_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}